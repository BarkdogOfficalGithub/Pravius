<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="<%= longDescription %>">
        <meta name="author" content="<%= author %>">
        <link rel="shortcut icon" href="/favicon.ico">
        <title><%= title %> | <%= shortDescription %></title>
        
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/cover.css" rel="stylesheet">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand"><a href="/"><%= title %></a></h3>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="/">Shortify</a></li>
								<li><a href="/privacy">Privacy</a></li>
                                <li><a href="https://github.com/Pravian">Github</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <% if (typeof done != "undefined" && done) { %>
                        <div class="alert alert-success">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <strong>Done!</strong> You can access your link at <strong><%= link %></strong>
                        </div>
                    <% } %>
                   
                    <% if (typeof error != "undefined" && error) { %>
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <strong>Error!</strong> <%= errorMsg %>
                        </div>
                    <% } %>
                    
                    <form action="/submit" method="POST">
                        <div class="inner cover">
                            <h1 class="cover-heading">Pravi.us your link</h1>
                            
                            <input type="text" name="link" placeholder="Paste your link here..." class="form-control input-lg">
                        </div>
                        </p>
                        <p class="lead">
                            <input type="submit" class="btn btn-lg btn-info" value="Shorten!">
                        </p>
                    </form>
                    
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Copyright &copy; 2014 <a href="http://www.pravian.net"><%= author %></a> &middot; <a href="/privacy">Privacy</a><p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/docs.min.js"></script>
    </body>
</html>
